<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="videoPlayer" preload="metadata">
                <source src="{{ url_for('stream_video') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="seek-bar" id="seekBar">
            <div class="seek-bar-background"></div>
            <div class="seek-bar-progress" id="seekBarProgress"></div>
            <div class="seek-handle" id="seekHandle"></div>
        </div>
        <div class="controls">
            <div class="left-controls">
                <button id="playPauseBtn">â–¶</button>
                <button id="goLiveBtn">LIVE</button>
                <div class="volume-control">
                    <button id="volumeBtn">ðŸ”Š</button>
                    <div class="volume-slider-container">
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <div class="right-controls">
                <span id="timeDisplay">00:00:00 / 00:00:00</span>
                <button id="fullscreenBtn">â›¶</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
